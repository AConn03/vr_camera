<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Camera Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #video-container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        
        .video-wrapper {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Remove mirror effect for back camera */
        }
        
        #single-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Remove mirror effect for back camera */
            display: none;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            transition: opacity 0.5s ease;
            flex-wrap: wrap;
        }
        
        .offset-controls {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .camera-controls {
            position: fixed;
            top: 120px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .offset-value {
            color: white;
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .camera-info {
            color: white;
            position: fixed;
            top: 160px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="wrapper-left">
            <video id="video-left" class="video-feed" autoplay playsinline></video>
        </div>
        <div class="video-wrapper" id="wrapper-right">
            <video id="video-right" class="video-feed" autoplay playsinline></video>
        </div>
    </div>
    
    <video id="single-video" autoplay playsinline></video>
    
    <div id="status">Click Start Camera to begin</div>
    <div class="offset-value" id="offset-display">Offset: 0px</div>
    <div class="camera-info" id="camera-display">Camera: Back</div>
    
    <div class="camera-controls">
        <button id="switch-camera">Switch to Front Camera</button>
    </div>
    
    <div class="offset-controls">
        <button id="offset-in">Move Apart</button>
        <button id="offset-out">Move Together</button>
        <button id="offset-reset">Reset Offset</button>
    </div>
    
    <div id="controls">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera" disabled>Stop Camera</button>
        <button id="toggle-vr">Enable VR View</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoLeft = document.getElementById('video-left');
            const videoRight = document.getElementById('video-right');
            const wrapperLeft = document.getElementById('wrapper-left');
            const wrapperRight = document.getElementById('wrapper-right');
            const singleVideo = document.getElementById('single-video');
            const startButton = document.getElementById('start-camera');
            const stopButton = document.getElementById('stop-camera');
            const toggleVRButton = document.getElementById('toggle-vr');
            const offsetInButton = document.getElementById('offset-in');
            const offsetOutButton = document.getElementById('offset-out');
            const offsetResetButton = document.getElementById('offset-reset');
            const switchCameraButton = document.getElementById('switch-camera');
            const statusDiv = document.getElementById('status');
            const offsetDisplay = document.getElementById('offset-display');
            const cameraDisplay = document.getElementById('camera-display');
            const controlsDiv = document.getElementById('controls');
            const offsetControls = document.querySelector('.offset-controls');
            const cameraControls = document.querySelector('.camera-controls');
            const videoContainer = document.getElementById('video-container');
            
            let stream = null;
            let vrMode = false;
            let hideControlsTimeout = null;
            let currentOffset = 0;
            let usingBackCamera = true;
            const maxOffset = 200; // Maximum offset in pixels
            
            // Start camera function with back camera by default
            async function startCamera() {
                try {
                    statusDiv.textContent = 'Requesting camera access...';
                    
                    // Get user media with back camera by default
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: usingBackCamera ? { exact: 'environment' } : 'user'
                        },
                        audio: false
                    });
                    
                    // Set the video source to all video elements
                    videoLeft.srcObject = stream;
                    videoRight.srcObject = stream;
                    singleVideo.srcObject = stream;
                    
                    // Update UI
                    statusDiv.textContent = 'Camera active';
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    updateCameraDisplay();
                    
                    // Start the auto-hide timer
                    resetHideControlsTimer();
                    
                } catch (error) {
                    console.error('Error accessing back camera:', error);
                    
                    // If back camera fails, try any available camera
                    try {
                        statusDiv.textContent = 'Back camera not available, trying any camera...';
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: true,
                            audio: false
                        });
                        
                        videoLeft.srcObject = stream;
                        videoRight.srcObject = stream;
                        singleVideo.srcObject = stream;
                        
                        statusDiv.textContent = 'Camera active';
                        startButton.disabled = true;
                        stopButton.disabled = false;
                        usingBackCamera = false;
                        updateCameraDisplay();
                        resetHideControlsTimer();
                    } catch (fallbackError) {
                        console.error('Error accessing any camera:', fallbackError);
                        statusDiv.textContent = `Error: ${fallbackError.message}`;
                    }
                }
            }
            
            // Switch between front and back cameras
            async function switchCamera() {
                if (stream) {
                    // Stop current stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Toggle camera mode
                    usingBackCamera = !usingBackCamera;
                    
                    try {
                        statusDiv.textContent = 'Switching camera...';
                        
                        // Get new stream with selected camera
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                width: { ideal: 1920 },
                                height: { ideal: 1080 },
                                facingMode: usingBackCamera ? { exact: 'environment' } : 'user'
                            },
                            audio: false
                        });
                        
                        // Update video elements with new stream
                        videoLeft.srcObject = stream;
                        videoRight.srcObject = stream;
                        singleVideo.srcObject = stream;
                        
                        updateCameraDisplay();
                        resetHideControlsTimer();
                        
                    } catch (error) {
                        console.error('Error switching camera:', error);
                        statusDiv.textContent = `Error switching camera: ${error.message}`;
                        
                        // Revert camera preference if switch failed
                        usingBackCamera = !usingBackCamera;
                        updateCameraDisplay();
                    }
                }
            }
            
            // Update camera display text
            function updateCameraDisplay() {
                cameraDisplay.textContent = `Camera: ${usingBackCamera ? 'Back' : 'Front'}`;
                switchCameraButton.textContent = `Switch to ${usingBackCamera ? 'Front' : 'Back'} Camera`;
            }
            
            // Stop camera function
            function stopCamera() {
                if (stream) {
                    // Stop all tracks in the stream
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                    
                    // Clear the video elements
                    videoLeft.srcObject = null;
                    videoRight.srcObject = null;
                    singleVideo.srcObject = null;
                    
                    // Update UI
                    statusDiv.textContent = 'Camera stopped';
                    startButton.disabled = false;
                    stopButton.disabled = true;
                    
                    // Reset VR mode and offset
                    vrMode = false;
                    currentOffset = 0;
                    updateVRMode();
                    updateOffset();
                }
            }
            
            // Toggle VR mode
            function toggleVRMode() {
                vrMode = !vrMode;
                updateVRMode();
                resetHideControlsTimer();
            }
            
            // Update VR mode display
            function updateVRMode() {
                if (vrMode) {
                    videoContainer.style.display = 'flex';
                    singleVideo.style.display = 'none';
                    offsetControls.style.display = 'flex';
                    cameraControls.style.display = 'flex';
                    toggleVRButton.textContent = 'Disable VR View';
                    statusDiv.textContent = 'VR View Enabled - Side by Side';
                } else {
                    videoContainer.style.display = 'none';
                    singleVideo.style.display = 'block';
                    offsetControls.style.display = 'none';
                    cameraControls.style.display = 'none';
                    toggleVRButton.textContent = 'Enable VR View';
                    statusDiv.textContent = 'Camera active - Single View';
                }
                updateOffset();
            }
            
            // Update video offset
            function updateOffset() {
                if (vrMode) {
                    wrapperLeft.style.transform = `translateX(-${currentOffset}px)`;
                    wrapperRight.style.transform = `translateX(${currentOffset}px)`;
                    offsetDisplay.textContent = `Offset: ${currentOffset}px`;
                } else {
                    wrapperLeft.style.transform = 'translateX(0)';
                    wrapperRight.style.transform = 'translateX(0)';
                }
            }
            
            // Increase offset (move videos apart)
            function increaseOffset() {
                if (currentOffset < maxOffset) {
                    currentOffset += 10;
                    updateOffset();
                }
                resetHideControlsTimer();
            }
            
            // Decrease offset (move videos together)
            function decreaseOffset() {
                if (currentOffset > 0) {
                    currentOffset -= 10;
                    updateOffset();
                }
                resetHideControlsTimer();
            }
            
            // Reset offset to center
            function resetOffset() {
                currentOffset = 0;
                updateOffset();
                resetHideControlsTimer();
            }
            
            // Auto-hide controls functions
            function hideControls() {
                statusDiv.classList.add('hidden');
                controlsDiv.classList.add('hidden');
                offsetControls.classList.add('hidden');
                offsetDisplay.classList.add('hidden');
                cameraControls.classList.add('hidden');
                cameraDisplay.classList.add('hidden');
            }
            
            function showControls() {
                statusDiv.classList.remove('hidden');
                controlsDiv.classList.remove('hidden');
                if (vrMode) {
                    offsetControls.classList.remove('hidden');
                    offsetDisplay.classList.remove('hidden');
                    cameraControls.classList.remove('hidden');
                    cameraDisplay.classList.remove('hidden');
                }
                resetHideControlsTimer();
            }
            
            function resetHideControlsTimer() {
                if (hideControlsTimeout) {
                    clearTimeout(hideControlsTimeout);
                }
                hideControlsTimeout = setTimeout(hideControls, 5000);
            }
            
            // Event listeners
            startButton.addEventListener('click', startCamera);
            stopButton.addEventListener('click', stopCamera);
            toggleVRButton.addEventListener('click', toggleVRMode);
            offsetInButton.addEventListener('click', increaseOffset);
            offsetOutButton.addEventListener('click', decreaseOffset);
            offsetResetButton.addEventListener('click', resetOffset);
            switchCameraButton.addEventListener('click', switchCamera);
            
            // Show controls when screen is clicked/tapped
            document.body.addEventListener('click', showControls);
            document.body.addEventListener('touchstart', showControls);
            
            // Check if the browser supports the required APIs
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusDiv.textContent = 'Your browser does not support camera access';
                startButton.disabled = true;
                toggleVRButton.disabled = true;
                switchCameraButton.disabled = true;
            }
            
            // Initialize with single view
            updateVRMode();
        });
    </script>
</body>
</html>
